name: Run GitHub Automation

on:
  workflow_dispatch:
    inputs:
      pat:
        description: 'GitHub Personal Access Token (PAT) with repo, workflow, and admin:public_key scopes.'
        required: true
        
jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run automation script
        run: npm run start
        env:
          GITHUB_PAT: ${{ github.event.inputs.pat }}
